<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Angular Assessment</title>
    <script src="angular.min.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
  </head>
  <body ng-controller = "SuperController as controller">
    <header>
      <h1>Angular Assesment!</h1>
    </header>
    <form>
      <input type="text" ng-model="controller.thing"/>
      <input type="submit" ng-click="controller.getResult()" value="Click me" />
    </form>
    <div ng-show="controller.show">
      <h2>Message is: </h2>
      <ul>
        {{controller.stuff[0]}}
      </ul>
    </div>
    <div ng-show="controller.secondShow">
      <h2>Previous messages are: </h2>
      <ul ng-repeat = "th in controller.things">
        <li>
          {{th}}
        </li>
      </ul>
    </div>

  </body>
</html>
